<td align="center" bgcolor="#FFFFFF">Allah peliharakan sultan<br/>
<p>'Nugerahkan dia<br />
segala kerhormatan<br />
sihat dan ria<br />
kekal dan makmur<br />
luaskan kuasa<br />
naungkan kami<br />
rakyat dipimpini<br />
berzaman lagi<br />
dengan merdeka bersatu hati<br />
Allah berkati johor<br />

</p>
